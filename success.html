<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/img/logo-2.png" type="image/x-icon">
    <title>Cyclone - Get instant access to the crypto market, discover new communities and discuss opportunities with
        friends</title>
    <script src="./app.js" defer></script>
</head>

<body>
    <header class="header-container flex">
        <a href="/"><img src="./assets/img/logo.png" class="logo" alt="Cyclone Logo"></a>
        <button class="btn header-container--btn join-waitlist" data-modal-target="#modal">Join Waitlist</button>
    </header>
    <main class="main-container flex">
        <div class="text">
            <p id="success-message">Thanks! Youâ€™ve been registered to the waitlist.</p>
            <h1>Crypto <br> made social</h1>
            <p>Get instant access to the crypto market, discover new communities and discuss opportunities with
                friends
            </p>
            <button class="btn btn-special join-waitlist" data-modal-target="#modal">Join Waitlist</button>
        </div>
        <div class="memojis">
            <img src="./assets/img/memojis.png" alt="">
        </div>
    </main>

    <!-- modal -->
    <dialog class="main-container" id="modal">
        <div class="close-parent">
            <a href="#" id="close">
                <img src="./assets/img/close.png" class="closeImage" alt="close modal">
            </a>
        </div>
        <div class="modal-content">
            <h2>Join our waitlist</h2>
            <p>We'll let you know once a spot becomes available.</p>
            <form name="Cyclone Waitlist" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
                <input name="bot-field" class="dnone">
                <input type="text" name="firstname" id="fn" placeholder="First name">
                <input type="email" name="email" id="em" placeholder="Email address">
                <input type="text" name="country" id="cr" placeholder="Country of residence">
                <button type="submit">Get early access</button>
            </form>
        </div>
    </dialog>

    <script type="module">
        import confetti from 'https://cdn.skypack.dev/canvas-confetti';
        confetti();
      </script>
</body>

</html>
